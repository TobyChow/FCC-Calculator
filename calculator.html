<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basic Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <!-- FONT AWESOME LIBRARY -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- CSS FILE LINK -->
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
    <!-- CODE BELOW -->
    <div class="container">
        <div class="calc-body">
            <div class="well display">
                <div class="container">
                    <div id="top-display">
                    </div>
                </div>
                <div class="container">
                    <div id="bot-display">
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="row1">
                    <button id='7' type='button' class="num btn btn-default">7</button>
                    <button id='8' type='button' class="num btn btn-default">8</button>
                    <button id='9' type='button' class="num btn btn-default">9</button>
                    <button id='/' type='button' class="op btn btn-default">/</button>
                    <button id='AC' type='button' class="btn btn-default">AC</button>
                </div>
                <div class="row2">
                    <button id='4' type='button' class="num btn btn-default">4</button>
                    <button id='5' type='button' class="num btn btn-default">5</button>
                    <button id='6' type='button' class="num btn btn-default">6</button>
                    <button id='*' type='button' class="op btn btn-default">*</button>
                    <button id='CE' type='button' class="btn btn-default">CE</button>
                </div>
                <div class="row3">
                    <button id='1' type='button' class="num btn btn-default">1</button>
                    <button id='2' type='button' class="num btn btn-default">2</button>
                    <button id='3' type='button' class="num btn btn-default">3</button>
                    <button id='-' type='button' class="op btn btn-default">-</button>
                </div>
                <div class="row4">
                    <button id='0' type='button' class="num btn btn-default">0</button>
                    <button id='.' type='button' class="btn btn-default">.</button>
                    <button id='equal' type='button' class="btn btn-default">=</button>
                    <button id='+' type='button' class="op btn btn-default">+</button>
                </div>
            </div>
        </div>
    </div>
    <!-- CODE ABOVE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="calculator.js"></script>
</body>

</html>
